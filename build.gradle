buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.0.7"
group= "com.InfinityRaider.AgriCraft" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "AgriCraft"

minecraft {
    version = "1.7.10-10.13.0.1205"
    assetDir = "eclipse/assets"
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

    compile fileTree(dir: 'lib', includes: ['CodeChickenCore-1.7.10-1.0.2.9-dev.jar'])
    compile fileTree(dir: 'lib', includes: ['NotEnoughItems-1.7.10-1.0.2.15-dev.jar'])
    compile fileTree(dir: 'lib', includes: ['Mantle_mc1.7.10_0.3.0.jar'])
    compile fileTree(dir: 'lib', includes: ['natura-1.7.10-2.2.0-b1.jar'])
    compile fileTree(dir: 'lib', includes: ['Baubles-1.7.10-1.0.1.7.jar'])
    compile fileTree(dir: 'lib', includes: ['Thaumcraft-deobf-1.7.10-4.2.0.1.jar'])
    compile fileTree(dir: 'lib', includes: ['Harvestcraft-dev build.jar'])
    compile fileTree(dir: 'lib', includes: ['Pams Mob Drop Crops 1.7.10a.zip'])
    compile fileTree(dir: 'lib', includes: ['CoFHCore-[1.7.10]3.0.0B6-32.jar'])
    compile fileTree(dir: 'lib', includes: ['ThermalFoundation-[1.7.10]1.0.0B3-8.jar'])
    compile fileTree(dir: 'lib', includes: ['magicalcrops-1.7.10_0.1.jar'])
    compile fileTree(dir: 'lib', includes: ['witchery-1.7.10-0.20.5.jar'])

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
